name: Linter

on:
  push:
    branches-ignore: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Linter
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
      statuses: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Super-linter
        uses: super-linter/super-linter@v5.7.2
        env:
          # To report GitHub Actions status checks
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          LINTER_RULES_PATH: /.github/workflows
          VALIDATE_JAVA: true
          JAVA_FILE_NAME: java_linter_rules.xml
          VALIDATE_JAVASCRIPT_STANDARD: true
          VALIDATE_CSS_STYLELINT: false
          VALIDATE_JAVA_GOOGLE-JAVA-FORMAT: false
          VALIDATE_MARKDOWN_MARKDOWNLINT: false
          VALIDATE_NATURAL_LANGUAGE_TEXTLINT: false
          VALIDATE_GROOVY_NPM-GROOVY-LINT: false
          
